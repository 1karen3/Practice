<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write ("<table border='1'>");
    for (i=7; i<=7; i++) {
        document.write("<tr>");
            for (j=1; j<=10; j++) document.write("<td>"+i*j+"</td>");
        document.write("</tr>");
    }
    </script>
</body>
</html>
