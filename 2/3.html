</head>
<body>
    <script>
    // дизель* генератор
const ltSqr = function*(n) {
  const limit = Math.min(100, Math.sqrt(n));
  let i = 1;
  while (i <= limit) {
    yield i++;
  }
}

// использование
let N = 42;
for (const x of ltSqr(N)) {
  console.log(x);
}
// выведет натуральные от 1 до 6
    </script>
</body>
</html>
